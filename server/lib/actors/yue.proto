syntax = "proto2";

package YueProto;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

//common payload in message
message HLC {
	required uint64 walltime = 1;
	required uint32 logical_ts = 2;
}

message Node {
	required fixed64 id = 1 [(gogoproto.casttype) = "actors.UUID"];
	required string address = 2;
	required uint64 seed = 3;
}

message ProcessList {
	repeated uint64 list = 1;
}

message Actor {
	required bytes id = 1;
	repeated bytes processes = 2; //ProcessList
}
